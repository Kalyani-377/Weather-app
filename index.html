<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to JS file, deferred to load after HTML -->
   
<script type="module" src="script.js"></script>


    <!-- Google Material Icons for buttons and info -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>

<body>
    <main class="main-container">
        <!-- Input section: search for a city -->
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <!-- Weather info section (hidden initially) -->
        <section class="weather-info" style="display:none">
            <!-- Location and date -->
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined"> location_on </span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-data-txt regular-txt">Wed, 07 Aug</h5>
            </div>

            <!-- Weather summary: icon, temperature, condition -->
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <!-- Additional weather conditions: humidity and wind -->
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined"> water_drop </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined"> air </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <!-- 4-day weather forecast -->
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img"/>
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img"/>
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img"/>
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img"/>
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>

        <!-- Message shown when user has not searched a city yet -->
        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>

        <!-- Message shown when city is not found -->
        <section class="not-found section-message" style="display:none;">
            <img src="assets/message/not-found.png" />
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Please try searching another city</h4>
            </div>
        </section>
    </main>
</body>

</html>
